<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <header>Courses</header>
    <h1>CourseScope</h1>
    <form action="submit">
      <fieldset>

        <legend>Registration Form</legend>
        <figure>
      <img src="resources/logo.png" width="1500" height="300" />
      >
      <h2><figcaption>Courses at reasonable price</figcaption></h2>
    </figure>
    <h2><p>Here you can gain knowledge with experts support</p></h2>
       <label for="Personal">Personal Details: </label>
       <fieldset>
        <label for="first">FirstName: </label>
        <input type="text" name="fname" id="first" /><br />
        <br />
        <label for="last">LastName: </label>
        <input type="text" name="lname" id="last" /><br />
        <br />
        <label for="email">Email id: </label>
        <input type="email" name="id" id="email" /><br />
        <br />
        <label for="pass">Password: </label>
        <input type="password" name="passw" id="pass" /><br />
        <br />
        <h4><label for="position">Position: </label></h4>
        <input type="radio" name="" id="position" >Student</input>
        <input type="radio" name="" id="position" >Employee</input>

        <h4><label for="dob">Date Of Birth: </label></h4>
        <input type="date" name="dob" id="dob"><br>
        <br>

        <label for="resume">Resume: </label>
        <input type="file" name="resume" id="resume"><br>
        </fieldset><br>
        <br>
        <br>
    
        <fieldset>
        <legend>Courses Details</legend>
        <label for="course">Courses of your choice: </label>
        <input list="data" name="lang" id="course" />
        <datalist id="data">
          <option>HTML</option>
          <option>CSS</option>
          <option>JavaScript</option>
          <option>TypeScript</option></datalist
        ><br />
        <br />
        <label for="interest">Area of interest: </label>
        <select id="interest">
          <optgroup label="Frontend">
            <option value="react">React</option>
            <option value="angular">Angular</option>
          </optgroup>
          <optgroup label="Backend">
            <option value="react">Node</option>
            <option value="angular">Java</option>
          </optgroup>
        </select><br />
        <br />
        </fieldset><br>
        <br>


        
        <br>
        <label for="feedback">Any Suggestions: </label>
        <textarea name="feedback" id="feedback" cols="30" rows="10"></textarea><br>
        <br>

        <button type="reset">Reset form</button>
        <button type="submit">Submit Form</button><br>
        <br>
        <br>
        <h2><a href="http://localhost:3000/home">Visit our site</a></h2>

        <label for="batch">Batches: </label><br>
        <table border="1" >
            <tr>
                <th>Course</th>
                <th>Live Class Time</th>
            </tr>
            <tr>
                <td>Angular</td>
                <td>12:00 P.M.</td>
            </tr>
            <tr>
                <td>React</td>
                <td>02:00 P.M.</td>
            </tr>
            <tr>
                <td>JavaScript</td>
                <td>04:00 P.M.</td>
            </tr>
        </table>
        
        
      </fieldset>


    </form>

    
    <h2><footer>All Rights Reserved</footer></h2>
  </body>
</html>
